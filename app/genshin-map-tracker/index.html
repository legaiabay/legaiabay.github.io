<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Genshin Impact Map Tracker</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/style.css?version=1.0.0" rel="stylesheet">
        <link href="vendor/leaflet/leaflet.css" rel="stylesheet">
        <script src="vendor/leaflet/leaflet.js"></script>                
    </head>
    <body>
        <div class="map-filter">
            <div class="filter-header">
                <h3>Genshin Impact Map Tracker&nbsp;&nbsp;<span class="version">v.0.0.0</span></h3>
                <div class="row test">
                    <a href="#" id="changelog" class="changelog">Changelog</a>
                </div>
            </div>
            <div class="vert-space"></div>
            <div class="filter-content">
                <div>
                    <p class="note"><b>Note :</b><br>Your progress automatically saved in local storage.</p>                    
                    <button id="reset">Reset Markers</button>
                    <div class="vert-space"><hr></div>
                </div>
                <div class="content-header">
                    <h3>Markers</h3>
                </div>
                <div class="row">
                    <input class="map-filter-tele" type="checkbox" id="filter-tele" name="filter-tele" value="filter-tele">
                    <label for="filter-tele"> Teleporter : <span class="found" id="tele-found">0/0</span></label>
                </div>
                <div class="row">                
                    <input class="map-filter-anemo" type="checkbox" id="filter-anemo" name="filter-anemo" value="filter-anemo">
                    <label for="filter-anemo"> Anemoculus : <span class="found" id="anemo-found">0/0</span></label>
                </div>
                <div class="row">
                    <input class="map-filter-geo" type="checkbox" id="filter-geo" name="filter-geo" value="filter-geo">
                    <label for="filter-geo"> Geoculus : <span class="found" id="geo-found">0/0</span></label>
                </div>
                <div class="row">
                    <input class="map-filter-mon-shrine" type="checkbox" id="filter-mon-shrine" name="filter-mon-shrine" value="filter-mon-shrine">
                    <label for="filter-mon-shrine"> Mondstadt Shrine : <span class="found" id="mon-shrine-found">0/0</span></label>
                </div>
                <div class="row">
                    <input class="map-filter-li-shrine" type="checkbox" id="filter-li-shrine" name="filter-li-shrine" value="filter-li-shrine">
                    <label for="filter-li-shrine"> Liyue Shrine : <span class="found" id="li-shrine-found">0/0</span></label>
                </div>
                <div class="content-header">
                    <h3>Others</h3>
                </div>
                <div class="row">
                    <input class="map-filter-hide-obtained" type="checkbox" id="filter-hide-obtained" name="filter-hide-obtained" value="filter-hide-obtained">
                    <label for="filter-hide-obtained"> Hide obtained markers</label>
                </div>
            </div>
        </div>
        <button id="filter-btn" type="button" class="filter-float-btn"><svg id="filter-btn-svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-down-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
        </svg></button> 

        <div id='map'></div>             

        <div id="changelog-modal" class="modal">            
            <div class="modal-content changelog-body">
                <span id="changelog-close" class="close">&times;</span>
                <h2>Changelog</h2>
            </div>
        </div>   

        <div id="reset-modal" class="modal">            
            <div class="modal-content modal-body">
                <h2>Are you sure want to reset markers?</h2>
                <div class="reset-prompt">
                    <button id="reset-yes" class="reset-prompt-btn">Yes</button>
                    <button id="reset-no" class="reset-prompt-btn">No</button>
                </div>
            </div>
        </div>   
        <script src="js/initialize.js?version=1.0.1"></script>
    </body>
</html>
